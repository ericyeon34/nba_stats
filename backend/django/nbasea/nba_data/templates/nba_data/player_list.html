<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
</head>
<body>
    <h1>Players</h1>
    <ul>
        {% for player in players %}
            <li><a href="{% url 'nba_data:player_detail' player.pk %}">{{ player.first_name }} {{ player.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
